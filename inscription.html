<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à l'Événement Pokémon</title>
    <script src="inscription.js" defer></script>
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <header>
        <h1>Inscription à l'Événement Pokémon</h1>
    </header>
    <div id="navbarContainer"></div>
    <script src="navbar.js" defer></script>

    <section id="registration-form">
        <h2>Formulaire d'Inscription</h2>
        <form id="form-inscription">
            <label for="first-name">Prénom :</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom :</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="event-name">Sélectionner un événement :</label>
            <select id="event-name" name="event-name" required>
                <option value="">Choisissez un événement</option>
                <option value="Tournament Pokémon Online">Tournament Pokémon Online</option>
                <option value="Championnat Pokémon 2024">Championnat Pokémon 2024</option>
                <option value="Exposition Pokémon à Paris">Exposition Pokémon à Paris</option>
                <option value="Pokémon GO Fest 2025">Pokémon GO Fest 2025</option>
                <option value="Exposition Pokémon Japon">Exposition Pokémon Japon</option>
            </select>

            <button type="submit">S'inscrire</button>
        </form>
        <div id="confirmation-message" style="display:none;">
            <p>Votre inscription a été enregistrée avec succès !</p>
        </div>
    </section>
</body>
</html>
